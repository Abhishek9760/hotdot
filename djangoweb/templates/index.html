{% extends 'base.html' %}

{% block content %}
    <h1>Realtime Voting</h1>
    
    <h2>Recent Polls</h2>
    {% for poll in recent_polls %}
        <p><a href="/polls/{{ poll.question|slugify }}">{{ poll.question }}</a></p>
    {% endfor %}

    <h3><a href="/polls/new">Create a New Poll</a></h3>
{% endblock %}
